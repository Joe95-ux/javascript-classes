<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Classes:polymorpism</title>
</head>
<body>
    <h2>polymorpism in Javascript Classes</h2>
    <script>
        class Animal {
            constructor(_name){
                this.name = _name;
            }

            makeSound(){
                console.log("Generic animal sound!");
            }
        }

        class Dog extends Animal {
            constructor(_name){
                super(_name);
            }
            // to achieve polymorphism, we redifine the makesound method in this child class derived from the parent.
            makeSound(){
                //we can also call the parent method inside the derived method
                super.makeSound();
                console.log("woof woof!!");
            }
        }

        const a1 = new Animal("Dom");
        const a2 = new Dog ("dogo");

        a1.makeSound();
        a2.makeSound();
    </script>
    
</body>
</html>
