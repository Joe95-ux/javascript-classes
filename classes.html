        // classes: static methods(helper methods which dont depend on object instance)

        class Square {
            constructor(_width) {
                this.width = _width;
                this.height = _width;
            }

            static compare(a, b){
                return (a.width * a.height === b.width * b.height);
            }
        }

        let square1 = new Square(5);
        let square2 = new Square(9);
